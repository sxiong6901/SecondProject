  
<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://kit.fontawesome.com/a0df07aebe.js" crossorigin="anonymous"></script>
    <title>Pizza Shack</title>
  </head>

  <body>
    <header>
        <h1 class="display">Create Pizza</h1>
        <p class="lead"> Let's build a Pizza!</p>
    </header>

    <p class=buttondropdown>
      <select name="Sauce" id="Sauce">
        <option value="Tomato">Tomato</option>
        <option value="White Garlic">White Garlic</option>
        <option value="Buffalo">Buffalo</option>
      </select>

      <select name="Cheese" id="Cheese">
        <option value="Mozarella">Mozzarella</option>
        <option value="Cheddar">Cheddar</option>
        <option value="American">American</option>
      </select>

      <select name="Meat" id="Meat">
        <option value="Beef">Beef</option>
        <option value="Pepperoni">Pepperoni</option>
        <option value="Ham">Ham</option>
        <option value="Bacon">Bacon</option>
      </select>

      <select name="Veggies" id="Veggies">
        <option value="Green Bell Pepper">Green Bell Pepper</option>
        <option value="Mushroom">Mushroom</option>
        <option value="Onion">Onion</option>
      </select>
      
      <div>
              <a href="./index.html" button class="homeButton"><i class="fas fa-home"></i> Home</a>
      </div>     
    </p>

  <span class="dot"></span>
  </body>
</html>
