<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./css/style.css" />
    <title>Pizza Shack</title>
  </head>

    <body>
        <header>
        <div class="tittle" style="float: left;">
            <h1 class="display">Create Pizza</h1>
            <p class="lead"> Let's build a Pizza!</p>
            <p  class="lead" id="currentDay"></p>
        </div>  
        </header>

        <div class="toppingChooserContainer">
          <h1>Choose your Toppings!</h1>
          <p class="pepperoniWords">Pepperoni</p>
          <p class="mushroomsWords">Mushrooms</p>
          <p class="basilWords">Basil</p>
          <p class="tomatoesWords">Tomatoes</p>
          <p class="olivesWords">Olives</p>
        </div>
        
        <h1 class="cutleryWords">You're not going to eat that with your hands are you?</h1>
        
        <div class="pizzaContainer">
          <div class="plate">
            <div class="crust">
              <div class="sauce">
                <div class="cheese">
                  <div class="pepperoni"></div>
                  <div class="mushrooms">
                    <img src="http://www.clker.com/cliparts/u/t/6/d/P/w/totetude-mushroom-pizza-topping-th.png" style="height:40px;" class="shroom1">
                    <img src="http://www.clker.com/cliparts/u/t/6/d/P/w/totetude-mushroom-pizza-topping-th.png" style="height:40px;" class="shroom2">
                  </div>
                  <div class="basil"></div>
                  <div class="tomatoes">
                    <img src="http://www.clker.com/cliparts/F/r/u/O/w/s/totetude-tomato-slice-pizza-topping.svg" class="tom1">
                    <img src="http://www.clker.com/cliparts/F/r/u/O/w/s/totetude-tomato-slice-pizza-topping.svg" class="tom2">
                  </div>
                  <div class="olives"></div>
                </div>
              </div>
            </div>
          </div>
        
          <div class="forkContainer">
            <img src="http://www.clker.com/cliparts/5/2/6/1/12576753772133008692secretlondon_fork.svg.hi.png" class="fork" </div>
          </div>
        
          <div class="plateContainer">
            <img src="http://www.clker.com/cliparts/R/P/B/f/D/c/plate.svg" class="smallPlate">
          </div>
          <div class="knifeContainer">
            <img src="http://www.clker.com/cliparts/6/4/e/a/12573628011744134542sutrannu_Flatware_Knife.svg.med.png" class="knife">
          </div>
        </div>
