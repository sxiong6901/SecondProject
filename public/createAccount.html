<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
  <script src="https://kit.fontawesome.com/a0df07aebe.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/style.css" />
  <title>Account Creation</title>
</head>

  <body>
    <header>
    <div class="tittle">
      <h1 class="display"> <i class="fas fa-user-plus"></i> Create an Account</h1>
      <p class="lead"> Create an Account </p>
    </div>  
    </header>

    <div> 
      <div>
        <img src="./images/pizzaaccount.jpg" alt="pizzapic" width="100%"></img>
        <a href="./index.html" button class="homeButton"> <i class="fas fa-home"></i> Home</a>
        <a href="./admin.html" button class="adminButton" > <i class="fas fa-users-cog"></i> Admin</a>
        <a href="./userPage.html" button id="loginButton" style="top: 100%; left: 10%;"> <i class="fas fa-sign-in-alt"></i> login</a>
        </img>
      </div>
          
      <form action="./userPage.html">
        <div class="clearfix">
          <div class="card">
            <h2>Sign Up</h2>
            <form method="POST">
              <div class="input-group">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" placeholder="johndoe@mail.com" />
              </div>
              <div class="input-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="supersecure123" />
              </div>
              <div id="msg"></div>
              <button id="sign-up">Sign Up</button>
            </form>
          </div>
        </form>  
      </div> 
            
            
              




  </body>

  <script src="./public/js/script.js"></script>
</html>
